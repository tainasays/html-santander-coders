<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>

<body>
    <main>
        <h1>Formulário</h1>
        <hr>
        <br>

        <form action="">
            <div>
                <label for="texto">Input de Texto: </label>
                <input type="text" id="texto" placeholder="Informe o seu nome">
            </div>

            <br>

            <div>
                <label for="numero">Número de contato: </label>
                <input type="number" id="numero" value="+55 ">
            </div>

            <br>

            <div>
                <label for="login">Login: </label>
                <input type="text" id="login" name="login">
            </div>

            <br>

            <div>
                <label for="senha">Senha: </label>
                <input type="password" id="senha" name="senha">
            </div>

            <br>

            <div>
                <label for="email">E-mail: </label>
                <input type="email" id="email" name="email">
            </div>

            <br>

            <div>
                <label for="senha">Senha: </label>
                <input type="password" id="senha" name="senha">
            </div>

            <br>

            <div>
                <label for="data">Data: </label>
                <input type="date" id="" data" name="data">
            </div>

            <br>

            <div>
                <label for="hora">Horário: </label>
                <input type="time" id="hora" name="hora">
            </div>

            <br>

            <div>
                <label for="arquivo">Insira um arquivo: </label>
                <input type="file" id="arquivo" name="arquivo">
            </div>

            <br>

            <div>
                <label for="site">Site: </label>
                <input type="url" id="site" name="site">
            </div>

            <br>

            <div>
                <label for="range">Nível: </label>
                <input type="range" id="range" name="range">
            </div>

            <br>

            <div>
                <label for="checkbox">Check: </label>
                <input type="checkbox" id="checkbox" name="checkbox">
            </div>

            <br>

            <div>
                <label for="radio">Marque apenas uma alternativa: </label>
                <input type="radio" id="radio" name="radio">
            </div>

            <br>

            <div>
                <input type="reset" id="reset" name="reset" value="Limpar">
            </div>

            <br>

            <div>
                <textarea name="bio" id="" cols="30" rows="10" placeholder="Bio..."></textarea>
            </div>

            <br>

            <div>
                <select name="select" id="select">
                    <option value="" disabled selected>Seleciona uma das opções: </option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="transferencia">Transferência</option>
                </select>
            </div>
            <br>
            <div>
                <input type="submit" id="enviar" name="enviar" value="Enviar">
            </div>
        </form>
    </main>
</body>

</html>
